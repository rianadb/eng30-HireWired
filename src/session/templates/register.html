{% extends 'base.html' %}
{% load static %}

{% block add_css %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block nav %}
    {% include 'nav.html' %}
{% endblock %}

{% block content %}
<div class="split-screen">
    <div class="illustration-container">
        <img id="illustration" src="{% static 'images/illustration1.png' %}" alt="Illustration">
    </div>

    <div class="signup-form">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h4>Are you applying as a Worker or an Employer?</h4>
            </div>
            <div class="button-group">
                <a href="{% url 'register_worker_view' %}">
                    <button type="button" class="btn btn-primary">Worker</button>
                </a>
                <a href="{% url 'register_employer_view' %}">
                    <button type="button" class="btn btn-primary">Employer</button>
                </a>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/register_script.js' %}"></script>
{% endblock %}
